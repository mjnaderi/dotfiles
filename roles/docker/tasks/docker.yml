- name: install docker
  become: yes
  community.general.pacman:
    update_cache: yes
    name:
      - docker
      - docker-compose
      - docker-buildx
    state: latest

- name: add user "{{ ansible_user_id }}" to "docker" group
  become: yes
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes

- name: configure http proxy for docker - create /etc/systemd/system/docker.service.d
  become: yes
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
  when: lookup('env', 'LOCAL_HTTP_PROXY_PORT')

- name: configure http proxy for docker - create /etc/systemd/system/docker.service.d/http-proxy.conf
  become: yes
  ansible.builtin.template:
    src: http-proxy.conf
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
  when: lookup('env', 'LOCAL_HTTP_PROXY_PORT')
  notify:
    - restart docker service

- name: enable and start docker service
  become: yes
  ansible.builtin.systemd:
    daemon_reload: yes
    name: docker
    enabled: yes
    state: started

- name: install dive (for exploring docker image layers)
  become: yes
  community.general.pacman:
    name: dive
    state: latest
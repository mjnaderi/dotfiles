---
repos_dir: "{{ playbook_dir }}/repos"

# list of available color schemes: https://github.com/mbadolato/iTerm2-Color-Schemes/tree/master/vscode
iterm2_color_schemes_clone_path: "{{ playbook_dir }}/repos/iterm2-color-schemes"
iterm2_color_scheme_name: 3024 Night

# To view ddterm config, use this command:
# dconf-editor com.github.amezin.ddterm:~/.local/share/gnome-shell/extensions/ddterm@amezin.github.com/schemas/
ddterm_config:
  - key: shortcut-move-tab-next
    value: [<Primary><Shift>j]
  - key: shortcut-move-tab-prev
    value: [<Primary><Shift>k]
  - key: shortcut-next-tab
    value: [<Primary>j]
  - key: shortcut-prev-tab
    value: [<Primary>k]
  - key: shortcut-page-close
    value: [<Primary>w]
  - key: shortcut-win-new-tab
    value: [] # Disabled (Because I need Ctrl+t in Zellij)
  - key: shortcut-win-new-tab-after-current
    value: [<Primary><Shift>t]
  - key: theme-variant
    value: dark
  - key: new-tab-button
    value: "false"
  - key: notebook-border
    value: "false"
  - key: tab-close-buttons
    value: "false"
  - key: tab-expand
    value: "false"
  - key: tab-label-ellipsize-mode
    value: end
  - key: tab-label-width
    value: 0.1
  - key: tab-position
    value: left
  - key: tab-switcher-popup
    value: "false"
  - key: window-size
    value: 1
  - key: panel-icon-type
    value: none
  - key: hide-when-focus-lost
    value: "false"
